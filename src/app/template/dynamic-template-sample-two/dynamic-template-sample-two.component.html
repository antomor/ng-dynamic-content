<h2>Dynamic Template Sample 2</h2>
<div>
  <label class="container">Enable or disable the condition to change the template
    <input type="checkbox" name="condition" [ngModel]="condition" (ngModelChange)="conditionChange($event)">
    <span class="checkmark"></span>
  </label>
</div>

<ng-container *ngTemplateOutlet="conditionTemplate;context:ctx">
</ng-container>

<ng-template #conditionTemplate let-condition="conditionFromContext">
  <div>Condition: {{condition}}</div>
</ng-template>
